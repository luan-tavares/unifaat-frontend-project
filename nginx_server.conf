 #############################
# SERVER HTTPS (PORTA 443) #
#############################

server {
    server_name unifaat.luantavares.com;

    access_log /var/www/logs/unifaat.luantavares.com.access.log;
    error_log  /var/www/logs/unifaat.luantavares.com.error.log;

    listen 443 ssl; # managed by Certbot

    ssl_certificate     /etc/letsencrypt/live/unifaat.luantavares.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/unifaat.luantavares.com/privkey.pem;   # managed by Certbot
    include             /etc/letsencrypt/options-ssl-nginx.conf;                     # managed by Certbot
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;                           # managed by Certbot


    ###########################################################
    # /mcp  → localhost:7777
    ###########################################################
    location ^~ /mcp {
        # Se você quer preservar exatamente o caminho /mcp/xyz no backend:
        proxy_pass http://127.0.0.1:7777;

        # Se o backend espera a rota sem o prefixo /mcp, mude para:
        # proxy_pass http://127.0.0.1:7777/;

        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # (Opcional) Desabilitar buffering se for algo tipo streaming
        # proxy_buffering off;
    }


    ###########################################################
    # /websocket → localhost:8081 (WebSocket)
    ###########################################################
    location ^~ /websocket {
        proxy_pass http://127.0.0.1:8081;

        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 1d;
        proxy_send_timeout 1d;

        # (Opcional) pra debug:
        # proxy_buffering off;
    }


    ###########################################################
    # Servidor web → localhost:8080 (default)
    ###########################################################
    location / {
        proxy_pass http://127.0.0.1:8080;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}



#############################
# SERVER HTTP (PORTA 80)   #
#############################

server {
    listen 80;
    server_name unifaat.luantavares.com;

    return 301 https://$host$request_uri;  # redireciona tudo de HTTP -> HTTPS
}
